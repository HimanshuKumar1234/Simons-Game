<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2></h2>
    <h3>Press any key to start game !</h3>
    <div class="up">
        <div class="red btn" id="red">1</div>
        <div class="blue btn" id="blue">2</div>
    </div>
    <div class="down">
        <div class="orange btn" id="orange">3</div>
        <div class="purple btn" id="purple">4</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
